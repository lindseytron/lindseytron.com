<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css({app,.tmp}) /css/main.css -->
  <!-- Syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/_bower_components/Semantic-UI/dist/semantic.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->

</head>
<body>
  <div class="ui segment">
    <header class="ui vertical segment">
      <div class="ui page grid">
        <div class="doubling two column row">
          <div class="six wide column">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </div>
          <div class="right aligned ten wide column">
            <nav>
              <div class="ui text right menu">
                <a class="item">About</a>
                <a class="item">Blog <span class="ui small purple label">Coming Soon</span></a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    {{ content }}
    <footer class="ui vertical segment">
      <div class="ui page grid">
          <div class="column">
            <div class="ui text menu">
              <span class="item">
                Copyright &copy; 2014 Lindsey Campbell
              </span>
              <a class="item">
                Resume
              </a>
              <a class="item">
                GitHub
              </a>
              <a class="item">
                Twitter
              </a>
            </div>
            <a class="right floated ui button">
              Let's chat!
            </a>
          </div>
      </div>
    </footer>
  </div>

<!-- build:js({app,.tmp}) /js/scripts.js -->
<script src="/_bower_components/Semantic-UI/dist/semantic.min.js"></script>
<script src="/js/main.js"></script>
<!-- endbuild -->
</body>
</html>
